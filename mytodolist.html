<head>

<body>
    <div class="header-mytodo">
        <h2>My To Do List</h2>
        <input id="nhapvao" type="text"><button class="btn-add" onclick="add()">add</button>
    </div>
    <ul class="ulchung" id="theul">
    </ul>
    <script>
        function add() {
            var x = document.getElementById("nhapvao").value;
            if (x == "") {
                alert("vui long nhap lai");
            }
            else {
                console.log(x)
                var nhapvao = document.getElementById("nhapvao").value;
                var theul = document.getElementById("theul");
                var theli = document.createElement("li");
                theul.appendChild(theli);
                var divtick = document.createElement("div");
                theli.appendChild(divtick);
                divtick.className = "btn-tick"
                var thei = document.createElement("i");
                divtick.appendChild(thei);
                thei.className = "fas fa-check";
                var noidung = document.createTextNode(nhapvao);
                var thespan = document.createElement("span");
                theli.appendChild(thespan);
                thespan.appendChild(noidung);
                var thediv = document.createElement("div");
                theli.appendChild(thediv);
                thediv.className = "div-button"
                var thebtn = document.createElement("button");
                thebtn.innerHTML = "x";
                thediv.appendChild(thebtn);
                theli.onclick = function () {
                    theli.classList.toggle("click-li")
                    thespan.classList.toggle("click-span")
                    thei.classList.toggle("ontick")
                }
                thebtn.onclick = function () {
                    theul.removeChild(theli)
                }
            }
        }



    </script>

</body>

</html>
